<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compare Slider Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kondasoft/image-compare-slider@main/ks-image-compare-slider.css">
  <script src="https://cdn.jsdelivr.net/gh/kondasoft/image-compare-slider@main/ks-image-compare-slider.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 32px 16px;
      background-color: #f0f0f0;
      line-height: 1.5;
    }
    h1 {
      text-align: center; 
      color: #333;
      margin: 0 0 8px;
    }
    p {
      text-align: center;
      color: #666;
      margin: 0 0 24px;
    }
    .ks-image-compare {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>
    Image Compare Slider Demo
  </h1>
  <p>
    Image comparison slider to compare before and after images. Modern and fully accessible.
  </p>
  <ks-image-compare 
    class="ks-image-compare"
    style="
      --slider-position: 50%;
      --border-radius: 8px;
      --controls-color: 255, 255, 255
    ">
    <div class="ks-image-compare-before">
      <picture>
        <source
          media="(max-width: 599px)"
          srcset="img-before.jpg"
        >
        <img
          src="img-before.jpg"
          alt=""
          width="1200"
          height="675"
          loading="lazy"
        >
      </picture>
      <span class="ks-image-compare-label">
        Before
      </span>
    </div>
    <div class="ks-image-compare-after">
      <picture>
        <source
          media="(max-width: 599px)"
          srcset="img-after.jpg"
        >
        <img
          src="img-after.jpg"
          alt=""
          width="{{ img_width }}"
          height="{{ img_height }}"
          loading="lazy"
        >
      </picture>
      <span class="ks-image-compare-label">
        After
      </span>
    </div>
    <div class="ks-image-compare-line">
    </div>
    <div 
      class="ks-image-compare-handle" 
      tabindex="0"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-valuenow="50"
      aria-label="Compare images"
      role="slider">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M9 18l6-6-6-6"></path>
      </svg>
    </div>
  </ks-image-compare>
  <p style="margin: 24px 0;">
    <a 
      href="https://github.com/kondasoft/image-compare-slider"
      rel="noopener"
      style="color: currentColor;">
      Learn more on GitHub
    </a>
  </p>
</body>
</html>
